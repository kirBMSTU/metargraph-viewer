<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Demo Metagraph Viewer</title>
    <script src="https://kirbmstu.github.io/metagraph-viewer/static/js/mv.js"></script>
</head>
<body>
    <div id="container"></div>
    <script>
        const graphXML = `
        <?xml version="1.0" encoding="UTF-8"?>
        <graphml xmlns="http://graphml.graphdrawing.org/xmlns" xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance" xsi:schemaLocation="http://graphml.graphdrawing.org/xmlns
            http://graphml.graphdrawing.org/xmlns/1.0/graphml.xsd">
        <graph id="G" edgedefault="undirected">
            <node id="n0" />
            <node id="n1" />
            <node id="n2">
            <graph id="n2::" edgedefault="undirected">
                <node id="n2::n0" />
                <node id="n2::n1">
                <graph id="n2::n1::" edgedefault="undirected">
                    <node id="n2::n1::n0" />
                    <node id="n2::n1::n1" />
                    <node id="n2::n1::n2" />
                    <edge id="e0" source="n2::n1::n1" target="n2::n1::n0" />
                    <edge id="e1" source="n2::n1::n2" target="n2::n1::n1" />
                </graph>
                </node>
                <node id="n2::n2" />
                <edge id="e2" source="n2::n1" target="n2::n0" />
                <edge id="e3" source="n2::n2" target="n2::n1" />
                <!-- <edge id="meta:e4" source="n2::n1" target="n9" /> -->
            </graph>
            </node>
            <node id="n3" />
            <node id="n4" />
            <node id="n5" />
            <node id="n6" />
            <node id="n7" />
            <node id="n8" />
            <node id="n9" />
            <node id="n10" />
            <edge source="n0" target="n2" />
            <edge source="n1" target="n2" />
            <edge source="n2" target="n3" />
            <edge source="n3" target="n5" />
            <edge source="n3" target="n4" />
            <edge source="n4" target="n6" />
            <edge source="n6" target="n5" />
            <edge source="n5" target="n7" />
            <edge source="n6" target="n8" />
            <edge source="n8" target="n7" />
            <edge source="n8" target="n9" />
            <edge source="n8" target="n10" />
        </graph>
        </graphml>
        `;

        new MV({
            containerSelector: '#container',
            data: {
                type: MetagraphViewer.DataSourceKind.graphmlString,
                str: graphXML
            },
            mode: MV.Mode.library
        });
    </script>
</body>
</html>
